<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-METRICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        #output-container {
            margin-top: 20px;
            display: none;
        }

        .spinner-border {
            display: none;
        }

        textarea {
            min-height: 300px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Auto-METRICS</h1>

        <div class="card">
            <div class="card-header">
                <h5>Input</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="article-text" class="form-label">Article Text</label>
                    <textarea class="form-control" id="article-text" rows="10"
                        placeholder="Paste your article text here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="api-key" class="form-label">Google API Key</label>
                    <input type="password" class="form-control" id="api-key" placeholder="Enter your Google API Key">
                    <small class="form-text text-muted">Your API key is used only on the client side and is not sent to
                        our server.</small>
                </div>
                <button id="analyze-btn" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Analyze Article
                </button>
            </div>
        </div>

        <div id="output-container" class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Results</h5>
                <button id="download-btn" class="btn btn-success">Download JSON</button>
            </div>
            <div class="card-body">
                <pre id="output-json" class="bg-light p-3 rounded"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
